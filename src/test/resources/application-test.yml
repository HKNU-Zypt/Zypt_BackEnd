spring:
  application:
    name: ZyptApiServer

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/livekit
    username: root
    password: 1234


  jpa:
    hibernate:
      ddl-auto: create # 테스트 시에는 보통 create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect # H2가 MySQL 방언을 따르도록 설정
    # 또는 org.hibernate.dialect.MySQL8Dialect (H2가 MySQL 8 기능을 에뮬레이트하게 하려면)
