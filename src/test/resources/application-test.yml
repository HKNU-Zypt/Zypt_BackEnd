spring:
  application:
    name: ZyptApiServer

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test_zypt
    username: root
    password: 1234


  jpa:

    properties:
      hibernate:
        show_sql: false
        format_sql: false
        jdbc:
          batch_size: 1
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: none
      # OSIV OFF
    open-in-view: false

  # redis config
  data:
    redis:
      host: localhost
      port: 6379

  flyway:
    enabled: true
    locations: classpath:db/migration

mybatis:
  type-aliases-package: zypt.zyptapiserver.domain
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    zypt:
      zyptapiserver:
        repository: info

