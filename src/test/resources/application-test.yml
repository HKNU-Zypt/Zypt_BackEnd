spring:
  application:
    name: ZyptApiServer

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test_zypt
    username: root
    password: 1234


  jpa:
    hibernate:
      ddl-auto: none # 테스트 시에는 보통 create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # redis config
  data:
    redis:
      host: localhost
      port: 6379

  flyway:
    enabled: true
    locations: classpath:db/migration
